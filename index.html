<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <!-- Удалить после вёрстки -->
  <link rel="stylesheet" href="./styles.css">
  <title>Место</title>

<body class="root">

    <section class="profile">

      </div>
      <button class="profile__add-btn">
      </button>
    </section>
    <section class="photo-place">
      <ul class="photo-place__elements">
        <li class="photo-place__element">
          <img src="./images/photo-place-karachaevsk.jpg" alt="Карачаевск" class="photo-place__image">
          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Карачаевск
            </h2>
            <button class="photo-place__like-btn">
            </button>
          </div>
        </li>
        <li class="photo-place__element">

          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Гора Эльбрус
            </h2>
            <button class="photo-place__like-btn">
            </button>
          </div>
        </li>
        <li class="photo-place__element">
          <img src="./images/photo-place-dombai.jpg" alt="Домбай" class="photo-place__image">
          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Домбай
            </h2>
            <button class="photo-place__like-btn">
            </button>
          </div>
        </li>
        <li class="photo-place__element">
          <img src="./images/photo-place-elbrus.jpg" alt="Гора Эльбрус" class="photo-place__image">
          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Гора Эльбрус
            </h2>
            <button class="photo-place__like-btn">
            </button>
          </div>
        </li>
        <li class="photo-place__element">
          <img src="./images/photo-place-dombai.jpg" alt="Домбай" class="photo-place__image">
          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Домбай
            </h2>
            <button class="photo-place__like-btn">
            </button>
          </div>
        </li>
        <li class="photo-place__element">
          <img src="./images/photo-place-karachaevsk.jpg" alt="Карачаево-Черкесия" class="photo-place__image">
          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Карачаево-Черкесия
            </h2>
            <button class="photo-place__like-btn">
            </button>
          </div>
        </li>
      </ul>

  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2023 Mesto Russia
