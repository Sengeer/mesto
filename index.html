<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/validate.js" type="module"></script>
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img
    src="./images/header-logo.svg"
    alt="Лого"
    class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img
          src="./images/profile-avatar.jpg"
          alt="Жак-Ив Кусто"
          class="profile__avatar">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button
        class="profile__edit-btn"
        type="button"
        aria-label="Редактирование профиля">
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button
      class="profile__add-btn"
      type="button"
      aria-label="Добавить изображение">
      </button>
    </section>
    <section class="photo-place">
      <ul class="photo-place__elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2023 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_modal-type_edit">
    <div class="popup__container popup__container_modal-type_edit">
      <h2 class="popup__title popup__title_modal-type_edit">
        Редактировать профиль
      </h2>
      <form
        class="popup__form popup__form_modal-type_edit"
        name="userForm"
        novalidate>
        <input
          type="text"
          class="popup__input popup__input_modal-type_name"
          name="name-input"
          placeholder="Введите имя"
          minlength="2"
          maxlength="40"
          required>
        <p class="popup__input-error name-input-error"></p>
        <input
          type="text"
          class="popup__input popup__input_modal-type_description"
          name="description-input"
          placeholder="Введите описание"
          minlength="2"
          maxlength="200"
          required>
        <p class="popup__input-error description-input-error"></p>
        <button
        class="popup__submit-btn popup__submit-btn_modal-type_edit"
        type="submit">
          Сохранить
        </button>
      </form>
      <button
      class="popup__close-btn popup__close-btn_modal-type_edit"
      type="button"
      aria-label="Закрыть окно">
      </button>
    </div>
  </div>
  <div class="popup popup_modal-type_add">
    <div class="popup__container popup__container_modal-type_add">
      <h2 class="popup__title popup__title_modal-type_add">
        Новое место
      </h2>
      <form
        class="popup__form popup__form_modal-type_add"
        name="userForm"
        novalidate>
        <input
          type="text"
          class="popup__input popup__input_modal-type_name-image"
          name="name-image-input"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required>
        <p class="popup__input-error name-image-input-error"></p>
        <input
          type="url"
          class="popup__input popup__input_modal-type_link"
          name="link-input"
          placeholder="Ссылка на картинку"
          required>
        <p class="popup__input-error link-input-error"></p>
        <button
        class="popup__submit-btn popup__submit-btn_modal-type_add"
        type="submit">
          Создать
        </button>
      </form>
      <button
      class="popup__close-btn popup__close-btn_modal-type_add"
      type="button"
      aria-label="Закрыть окно">
      </button>
    </div>
  </div>
  <div class="popup popup_modal-type_image">
    <div class="popup__container popup__container_modal-type_image">
      <img
      src="./images/photo-place-ruskeala.jpg"
      alt="Рускеала"
      class="popup__image">
      <p class="popup__caption">
      </p>
      <button
      class="popup__close-btn popup__close-btn_modal-type_image"
      type="button"
      aria-label="Закрыть окно">
      </button>
    </div>
  </div>
  <template class="card-template">
    <li class="photo-place__element">
      <img class="photo-place__image">
      <div class="photo-place__info">
        <h2 class="photo-place__title">
        </h2>
        <button
        class="photo-place__like-btn"
        type="button"
        aria-label="Поставить лайк">
        </button>
      </div>
      <button
      class="photo-place__delete-btn"
      type="button"
      aria-label="Удалить карточку">
      </button>
    </li>
  </template>
</body>
</html>
