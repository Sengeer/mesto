<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img
          src="./images/profile-avatar.jpg"
          alt="Жак-Ив Кусто"
          class="profile__avatar">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button">
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button">
      </button>
    </section>
    <section class="photo-place">
      <ul class="photo-place__elements">
        <li class="photo-place__element">
          <img
            src="./images/photo-place-ruskeala.jpg"
            alt="Рускеала"
            class="photo-place__image">
          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Рускеала
            </h2>
            <button class="photo-place__like-btn" type="button">
            </button>
          </div>
        </li>
        <li class="photo-place__element">
          <img
            src="./images/photo-place-bolshoi-bermamyt.jpg"
            alt="Гора Большой Бермамыт"
            class="photo-place__image">
          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Гора Большой Бермамыт
            </h2>
            <button class="photo-place__like-btn" type="button">
            </button>
          </div>
        </li>
        <li class="photo-place__element">
          <img
            src="./images/photo-place-elbrus.jpg"
            alt="Гора Эльбрус"
            class="photo-place__image">
          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Гора Эльбрус
            </h2>
            <button class="photo-place__like-btn" type="button">
            </button>
          </div>
        </li>
        <li class="photo-place__element">
          <img
            src="./images/photo-place-chusovaya.jpg"
            alt="Чусовая"
            class="photo-place__image">
          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Чусовая
            </h2>
            <button class="photo-place__like-btn" type="button">
            </button>
          </div>
        </li>
        <li class="photo-place__element">
          <img
            src="./images/photo-place-sulakskii-kanyon.jpg"
            alt="Сулакский каньон"
            class="photo-place__image">
          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Сулакский каньон
            </h2>
            <button class="photo-place__like-btn" type="button">
            </button>
          </div>
        </li>
        <li class="photo-place__element">
          <img
            src="./images/photo-place-arhyz.jpg"
            alt="Архыз"
            class="photo-place__image">
          <div class="photo-place__info">
            <h2 class="photo-place__title">
              Архыз
            </h2>
            <button class="photo-place__like-btn" type="button">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2023 Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <form
        class="popup__form"
        name="userForm"
        action="./"
        method="post">
        <input
          type="text"
          class="popup__input popup__input_type_name"
          name="userName"
          placeholder="Введите имя">
        <input
          type="text"
          class="popup__input popup__input_type_description"
          name="userDescription"
          placeholder="Введите описание">
        <button class="popup__submit-btn" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-btn" type="button">
      </button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
