<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img
          src="./images/profile-avatar.jpg"
          alt="Жак-Ив Кусто"
          class="profile__avatar">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button" aria-label="Редактирование профиля">
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Добавить изображение">
      </button>
    </section>
    <section class="photo-place">
      <ul class="photo-place__elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2023 Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <form
        class="popup__form"
        name="userForm">
        <input
          type="text"
          class="popup__input popup__input_modal-type_name"
          name="userName"
          placeholder="Введите имя"
          required>
        <input
          type="text"
          class="popup__input popup__input_modal-type_description"
          name="userDescription"
          placeholder="Введите описание"
          required>
        <button class="popup__submit-btn" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Закрыть окно">
      </button>
    </div>
  </div>
  <div class="popup popup_modal-type_add">
    <div class="popup__container popup__container_modal-type_add">
      <h2 class="popup__title popup__title_modal-type_add">
        Новое место
      </h2>
      <form
        class="popup__form popup__form_modal-type_add"
        name="userForm">
        <input
          type="text"
          class="popup__input popup__input_modal-type_name-image"
          name="userNameImage"
          placeholder="Название"
          required>
        <input
          type="text"
          class="popup__input popup__input_modal-type_link"
          name="userLink"
          placeholder="Ссылка на картинку"
          required>
        <button class="popup__submit-btn popup__submit-btn_modal-type_add" type="submit">
          Создать
        </button>
      </form>
      <button class="popup__close-btn popup__close-btn_modal-type_add" type="button" aria-label="Закрыть окно">
      </button>
    </div>
  </div>
  <div class="popup popup_modal-type_image">
    <div class="popup__container popup__container_modal-type_image">
      <img
      src="./images/photo-place-ruskeala.jpg"
      alt="Рускеала"
      class="popup__image">
      <p class="popup__caption">
      </p>
      <button class="popup__close-btn popup__close-btn_modal-type_image" type="button" aria-label="Закрыть окно">
      </button>
    </div>
  </div>
  <template id="card-template">
    <li class="photo-place__element">
      <img class="photo-place__image">
      <div class="photo-place__info">
        <h2 class="photo-place__title">
        </h2>
        <button class="photo-place__like-btn" type="button" aria-label="Поставить лайк">
        </button>
      </div>
      <button class="photo-place__delete-btn" type="button" aria-label="Удалить карточку">
      </button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
